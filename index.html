<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistisch Oog Animatie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 20%, #e6d3c2 0%, #cbb199 40%, #b09174 100%);
      overflow: hidden;
    }

    .container {
      height: 320px;
      width: 320px;
      position: relative;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(0,0,0,0.3);
    }

    .eye {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 40%, #ffffff 0%, #f4f4f4 60%, #d9d9d9 100%);
      overflow: hidden;
      box-shadow:
        inset 0 0 40px rgba(0,0,0,0.3),
        inset 0 0 8px rgba(255,255,255,0.6);
    }

    /* bloedvaatjes */
    .veins {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle at 60% 40%, rgba(255,0,0,0.1) 0%, transparent 2px, rgba(255,0,0,0.08) 3px, transparent 4px);
      opacity: 0.3;
      mix-blend-mode: multiply;
      filter: blur(2px);
    }

    .eye-ball {
      width: 40%;
      height: 40%;
      position: absolute;
      top: 30%;
      left: 30%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #003300 0%, #007755 40%, #002922 100%);
      box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
      transition: transform 0.1s ease-out;
    }

    .pupil {
      position: absolute;
      width: 35%;
      height: 35%;
      top: 32.5%;
      left: 32.5%;
      border-radius: 50%;
      background: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    .glare {
      position: absolute;
      width: 25%;
      height: 25%;
      top: 15%;
      left: 20%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      filter: blur(1px);
    }

    .reflection {
      position: absolute;
      width: 60%;
      height: 60%;
      top: 10%;
      left: 5%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 60%);
      border-radius: 50%;
      transform: rotate(-20deg);
      mix-blend-mode: screen;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="eye">
      <div class="veins"></div>
      <div class="eye-ball" id="eyeball">
        <div class="pupil"></div>
        <div class="glare"></div>
      </div>
      <div class="reflection"></div>
    </div>
  </div>

  <script>
    const eyeball = document.getElementById('eyeball');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      const moveX = x * 60;
      const moveY = y * 60;
      eyeball.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
